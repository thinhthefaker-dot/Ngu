// -------------------- UTILS --------------------
function weightedPick(data) {
return data[Math.floor(Math.random() * data.length)]; // Ä‘Æ¡n giáº£n, cÃ³ thá»ƒ thÃªm weight
}

function formatMoney(value) {
if (value>=1_000_000_000) return (value/1_000_000_000).toFixed(1)+'b/s';
if (value>=1_000_000) return (value/1_000_000).toFixed(1)+'m/s';
if (value>=1_000) return (value/1_000).toFixed(1)+'k/s';
return value+'/s';
}

// -------------------- MAIN --------------------
let interval = null;
let countdown = 0;

function log(msg) {
const l = document.getElementById("log");
l.innerHTML += msg + "<br>";
l.scrollTop = l.scrollHeight;
}

function sendEmbed() {
const webhook = document.getElementById("webhook").value;
if(!webhook) return alert("Enter Webhook!");

const brainrot = weightedPick(brainrots);
const mutation = weightedPick(mutations);
const trait = weightedPick(traits);

const base = brainrot[1];
const money = base + base*mutation[1] + base*trait[1];

const jobId = crypto.randomUUID();

const embed = {
embeds:[{
title:`${brainrot[3]} ${brainrot[0]} âš¡`,
color:16753920,
fields:[
{name:"Money per second", value:formatMoney(money), inline:false},
{name:"Mutation", value:`${mutation[2]} ${mutation[0]}`, inline:true},
{name:"Trait", value:`${trait[2]} ${trait[0]}`, inline:true},
{name:"Job id", value:jobId, inline:false},
{name:"Join link", value:`[Click to Join](https://phongytb.github.io/Phonghub-joiner/?placeId=109983668079237&gameInstanceId=${jobId})`, inline:false}
],
footer:{text:`Sent at ${new Date().toLocaleTimeString()}`}
}]
};

fetch(webhook, {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(embed)})
.then(()=>log(`Sent ${brainrot[0]} (${formatMoney(money)})`))
.catch(e=>log("Error sending webhook: "+e));
}

// -------------------- TIMER --------------------
function startBot() {
if(interval) return;
countdown = Math.floor(Math.random()*181)+60; // 60-240s
interval = setInterval(()=>{
countdown--;
document.getElementById("timer").innerText = `Next send in: ${countdown}s`;
if(countdown<=0){
sendEmbed();
countdown = Math.floor(Math.random()*181)+60;
}
},1000);
log("Bot started");
}

function stopBot() {
if(interval) clearInterval(interval);
interval=null;
document.getElementById("timer").innerText = "Stopped";
log("Bot stopped");
}

// -------------------- BUTTONS --------------------
document.getElementById("startBtn").onclick=startBot;
