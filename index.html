// -------------------- FUNCTIONS --------------------
function weightedPick(data){ return data[Math.floor(Math.random()*data.length)]; }
function formatMoney(value){
  if(value>=1_000_000_000) return (value/1_000_000_000).toFixed(2).replace(/\.00$/,'')+"b/s";
  if(value>=1_000_000) return (value/1_000_000).toFixed(2).replace(/\.00$/,'')+"m/s";
  if(value>=1_000) return (value/1_000).toFixed(2).replace(/\.00$/,'')+"k/s";
  return value+"/s";
}
function getTimeNow(){
  const d = new Date();
  return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}
function calculateMoney(base, mutation, trait){
  const hasMutation = mutation[1] !== 1;
  const hasTrait = trait[1] !== 1;
  if(hasMutation && hasTrait) return (base * mutation[1]) + (base * trait[1]);
  if(hasMutation) return base * mutation[1];
  if(hasTrait) return base * trait[1];
  return base;
}

// -------------------- TIMER --------------------
function startBot(){
  if(intervalId) return;
  countdown = Math.floor(Math.random()*180)+60;
  timerDiv.textContent = `Next send in: ${countdown}s`;
